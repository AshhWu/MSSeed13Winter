    <link rel="stylesheet" href="../content/stylesheets/global.css" />
    <link rel="stylesheet" href="../content/stylesheets/game.css" />
    <script type="text/javascript">
    $(document).ready(function() {
    var n = $('.count').html() - 1;
        setInterval(function() {
            if (n >= 0) { $('.count').html(n--); }
            if ($('.count').html() <= 30 && $('.count').html() >= 10){
                $('.count').css('color', '#FF7744');
            } else if ($('.count').html() < 10){
                $('.count').css('color', '#FF0000');
            }
        }, 1000);
    });
    var count = 60;
    var counter = setInterval(timer, 200);
    function timer()
    {
        count=count-1;
        if (count <= 0)
        {
            clearInterval(counter);
            return;
        }
        if (count <= 30 && count >= 10){
            $('#timer').css('color', '#FF7744');
        } else if (count < 10){
            $('#timer').css('color', '#FF0000');
        }
        document.getElementById("timer").innerHTML = count; // watch for spelling
    }
    </script>
