<!DOCTYPE html>
<html>
<head>
    <title>微軟寒假分享會</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../content/stylesheets/global.css" />
    <link rel="stylesheet" href="../content/stylesheets/game.css" />
    <script src="../content/javascripts/map.js"></script>
    <link rel="stylesheet" href="../content/stylesheets/mapStyle.css" />
    <script type="text/javascript">
    $(document).ready(function() {
    var n = $('.count').html() - 1;
        setInterval(function() {
            if (n >= 0) { $('.count').html(n--); }
            if ($('.count').html() <= 30 && $('.count').html() >= 10){
                $('.count').css('color', '#FF7744');
            } else if ($('.count').html() < 10){
                $('.count').css('color', '#FF0000');
            }
        }, 1000);
    });
    </script>
</head>
<body>
    <div class="header-container">
        <div class="header-title">
            微。跡<img class="header-logo" src="../images/taiwan-1.png" hspace="10">
        </div>
    </div>
    <div class="col-lg-12 main-container" >
        <div class="col-lg-6 map-container">
            <div>
                <p style="height:80px"></p>
            </div>
            <canvas id="myCanvas" width="600" height="423" style="border:1px solid gray">
            </canvas>
             <div>
                <p id="talkBox" style="height:20px"></p>
            </div>
        </div>
        <div class="col-lg-6 qa-container">
            <div class="col-lg-2 col-lg-offset-10 timer-box">
                <div class="circle center">
                    <div class="count">60</div>
                    <div class="l-half"></div>
                    <div class="r-half"></div>
                </div>
            </div>
            <div class="col-lg-8 col-lg-offset-2">
                <div class="question"><span style="font-size: 40px;">Q: </span>SAA駐點的時候遇到不知道怎麼回答的問題應該?</div>
                <div class="answer">
                    <button class="col-lg-5 ans1">想辦法轉移話題</button>
                    <button class="col-lg-5 col-lg-offset-1 ans2">跟客人說不重要</button>
                    <button class="col-lg-5 ans3">大概回答讓自己保有面子</button>
                    <button class="col-lg-5 col-lg-offset-1 ans4">尋求協助或現場做查詢</button>
                </div>
            </div>
        </div>
    </div>
    <footer><span style="color: #329fa2;">© Microsoft Corporation.</span> Made by MSSeed 13th.</footer>
</body>
</html>
