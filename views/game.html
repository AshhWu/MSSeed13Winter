<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>微軟寒假分享會</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../content/stylesheets/global.css" />
    <link rel="stylesheet" href="../content/stylesheets/game.css" />
    <link rel="stylesheet" href="../content/stylesheets/animate.css" />
    
    <link rel="stylesheet" href="../content/stylesheets/mapStyle.css" />
</head>
<body ng-controller="gameController" data-ng-init="getQuestions()">
    <div class="loading-cover">
        <div class="loading-title"></div>
    </div>
    <div class="header-container">
        <div class="header-title">
            微。跡<img class="header-logo" src="../images/taiwan-1.png" hspace="10">
        </div>
    </div>
    <div class="col-lg-12 main-container" >
        <div class="col-lg-6 map-container">
            <div>
                <p style="height:80px"></p>
            </div>
            <canvas id="myCanvas" width="600" height="423" style="border:1px solid gray">
            </canvas>
             <div id="talkBox" style="height:20px">
                <span class="col-lg-offset-3 col-lg-6" style="font-size: 30px">Team : 老子組＝＝</span>
                <span class="col-lg-offset-3 col-lg-6" style="font-size: 30px">Score : {{score}}</span>
            </div>
        </div>
        <div class="col-lg-6 qa-container">
            <div class="col-lg-2 col-lg-offset-10 timer-box">
                <div class="circle center">
                    <div id="count" class="count-animation">60</div>
                    <div id="l-half" class="l-half-animation"></div>
                    <div id="r-half" class="r-half-animation"></div>
                </div>
            </div>
            <div class="col-lg-8 col-lg-offset-2">
                <div class="question"><span style="font-size: 40px;">Q: </span>{{questionTitle}}</div>
                <div class="answer">
                    <button class="col-lg-5 ans1" ng-click="clickNext(1)">{{A}}</button>
                    <button class="col-lg-5 col-lg-offset-1 ans2" ng-click="clickNext(2)">{{B}}</button>
                    <button class="col-lg-5 ans3" ng-click="clickNext(3)">{{C}}</button>
                    <button class="col-lg-5 col-lg-offset-1 ans4" ng-click="clickNext(4)">{{D}}</button>
                </div>
            </div>
        </div>
    </div>
    <footer><span style="color: #329fa2;">© Microsoft Corporation.</span> Made by MSSeed 13th.</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="../controller/controller.js"></script>

</body>
</html>
