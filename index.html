    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="content/stylesheets/global.css" />
    <link rel="stylesheet" href="content/stylesheets/index.css" />
    <script type="text/javascript">
    $(document).ready(function(){
        $('.col-lg-6').hover(function(){
            $('.background-cover-1').css('right', '9%');
            $('.background-cover-2').css('left', '9%');
        }, function() {
                $('.background-cover-1').css('right', '10%');
                $('.background-cover-2').css('left', '10%');
        });
    });
    </script>
</head>
<body ng-controller="indexController">
    <div class="loading-cover">
        <div class="loading-title">
            Loading
        </div>
        <div class="footprints-box">
            <img class="footprints" src="images/footprints.png">
        </div>
    </div>
	<div class="col-lg-12 main-container">
        <div class="background-cover-1"></div>
        <div class="background-cover-2"></div>
        <div class="col-lg-offset-3 col-lg-6">
            <div class="head-logo">
                <div class="head-logo-title">微。跡</div>
            </div>
    		<div class="logo">
                環<img class="logo-img" src="images/taiwan.png" hspace="30">挑戰賽
            </div>
            <div>
    			<div class="form">
                    <div class="moving-arrow">></div>
    				<input type="text" size="14" name="team" class="form-text" placeholder="請輸入挑戰隊名" ng-model="teamName"><br>
    				<button class="form-btn" ng-click="postTeamName();">送出</button>
    			</div>
    		</div>
        </div>
    </div>
    <footer>© Microsoft Corporation. Made by MSSeed 13th.</footer>
